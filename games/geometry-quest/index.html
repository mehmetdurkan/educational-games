<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Master - Geometry Game</title>
    <link rel="stylesheet" href="../../css/shared.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5em;
            color: var(--primary);
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-subtitle {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        /* Menu Screen */
        .menu-screen {
            text-align: center;
        }

        .level-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .level-button {
            padding: 25px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .level-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .level-easy {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .level-medium {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .level-hard {
            background: linear-gradient(135deg, #fc6076 0%, #ff9a44 100%);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--background);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .score {
            color: var(--primary);
        }

        .streak {
            color: var(--warning);
        }

        .progress {
            color: var(--info);
        }

        /* Question Area */
        .question-container {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.5em;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .shape-display {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            min-height: 200px;
            align-items: center;
        }

        .shape {
            transition: all 0.3s ease;
        }

        /* Answer Options */
        .answer-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .answer-button {
            padding: 20px;
            font-size: 1.1em;
            border: 3px solid var(--border);
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .answer-button:hover {
            background: var(--background);
            transform: scale(1.05);
        }

        .answer-button.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
            animation: correctPulse 0.5s ease;
        }

        .answer-button.incorrect {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
            animation: shake 0.5s ease;
        }

        .answer-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes celebration {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5) rotate(360deg); opacity: 0; }
        }

        /* Feedback Messages */
        .feedback {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 40px;
            animation: fadeIn 0.3s ease;
        }

        .feedback.correct {
            color: var(--success);
        }

        .feedback.incorrect {
            color: var(--danger);
        }

        /* Celebration Effects */
        .celebration-star {
            position: fixed;
            font-size: 3em;
            animation: celebration 1s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        /* Results Screen */
        .results-screen {
            text-align: center;
        }

        .results-score {
            font-size: 3em;
            color: var(--primary);
            margin: 20px 0;
        }

        .results-message {
            font-size: 1.5em;
            color: var(--text-primary);
            margin: 20px 0;
        }

        .results-stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .result-stat {
            padding: 20px;
            background: var(--background);
            border-radius: 10px;
            min-width: 150px;
        }

        .result-stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
        }

        .result-stat-label {
            font-size: 1em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .screen {
            animation: fadeIn 0.5s ease;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .game-title {
                font-size: 2em;
            }

            .question-text {
                font-size: 1.2em;
            }

            .answer-options {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üìê Shape Master</h1>
            <p class="game-subtitle">Learn Geometry: Shapes, Perimeter & Area!</p>
        </div>

        <!-- Menu Screen -->
        <div id="menuScreen" class="screen menu-screen">
            <p style="font-size: 1.2em; color: var(--text-secondary); margin-bottom: 20px;">
                Choose your difficulty level:
            </p>
            <div class="level-buttons">
                <button class="level-button level-easy" onclick="startGame('easy')">
                    üü¢ Easy - Shape Detective<br>
                    <small>Identify shapes and count sides</small>
                </button>
                <button class="level-button level-medium" onclick="startGame('medium')">
                    üü° Medium - Perimeter Pro<br>
                    <small>Calculate perimeter of shapes</small>
                </button>
                <button class="level-button level-hard" onclick="startGame('hard')">
                    üî¥ Hard - Area Ace<br>
                    <small>Calculate area and solve challenges</small>
                </button>
            </div>
            <button class="back-button" onclick="window.location.href='../../index.html'" style="margin-top: 30px;">‚Üê Back to Gallery</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="stats-bar">
                <div class="stat score">
                    Score: <span id="scoreDisplay">0</span>
                </div>
                <div class="stat streak">
                    üî• Streak: <span id="streakDisplay">0</span>
                </div>
                <div class="stat progress">
                    Question: <span id="progressDisplay">1/10</span>
                </div>
            </div>

            <div class="question-container">
                <div class="question-text" id="questionText"></div>
                <div class="shape-display" id="shapeDisplay"></div>
                <div class="answer-options" id="answerOptions"></div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="action-buttons">
                <button class="button" id="nextButton" onclick="nextQuestion()" style="display: none;">Next Question ‚Üí</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen hidden results-screen">
            <h2>üéâ Level Complete!</h2>
            <div class="results-score" id="finalScore"></div>
            <div class="results-message" id="resultsMessage"></div>

            <div class="results-stats">
                <div class="result-stat">
                    <div class="result-stat-value" id="correctCount"></div>
                    <div class="result-stat-label">Correct</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="bestStreak"></div>
                    <div class="result-stat-label">Best Streak</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="accuracy"></div>
                    <div class="result-stat-label">Accuracy</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="primary-button" onclick="restartLevel()">Play Again</button>
                <button class="button" onclick="backToMenu()">Choose Level</button>
                <button class="back-button" onclick="window.location.href='../../index.html'">‚Üê Back to Gallery</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let currentLevel = 'easy';
        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        let currentQuestionIndex = 0;
        let questions = [];
        let correctAnswers = 0;
        let totalQuestions = 10;

        // Shape Definitions
        const shapes = {
            square: { name: 'Square', sides: 4, vertices: 4 },
            rectangle: { name: 'Rectangle', sides: 4, vertices: 4 },
            triangle: { name: 'Triangle', sides: 3, vertices: 3 },
            circle: { name: 'Circle', sides: 0, vertices: 0 },
            pentagon: { name: 'Pentagon', sides: 5, vertices: 5 },
            hexagon: { name: 'Hexagon', sides: 6, vertices: 6 },
            octagon: { name: 'Octagon', sides: 8, vertices: 8 }
        };

        // Start Game
        function startGame(level) {
            currentLevel = level;
            score = 0;
            streak = 0;
            bestStreak = 0;
            currentQuestionIndex = 0;
            correctAnswers = 0;

            questions = generateQuestions(level);

            showScreen('gameScreen');
            updateStats();
            loadQuestion();
        }

        // Generate Questions Based on Level
        function generateQuestions(level) {
            const questionList = [];

            for (let i = 0; i < totalQuestions; i++) {
                if (level === 'easy') {
                    questionList.push(generateEasyQuestion());
                } else if (level === 'medium') {
                    questionList.push(generateMediumQuestion());
                } else {
                    questionList.push(generateHardQuestion());
                }
            }

            return questionList;
        }

        // Easy Level: Shape Recognition
        function generateEasyQuestion() {
            const questionTypes = ['identify', 'countSides', 'countVertices'];
            const type = questionTypes[Math.floor(Math.random() * questionTypes.length)];
            const shapeKeys = Object.keys(shapes);
            const randomShape = shapeKeys[Math.floor(Math.random() * shapeKeys.length)];
            const shape = shapes[randomShape];

            if (type === 'identify') {
                return {
                    type: 'identify',
                    shape: randomShape,
                    question: 'What shape is this?',
                    correctAnswer: shape.name,
                    options: generateShapeOptions(shape.name)
                };
            } else if (type === 'countSides') {
                return {
                    type: 'countSides',
                    shape: randomShape,
                    question: `How many sides does a ${shape.name} have?`,
                    correctAnswer: shape.sides,
                    options: generateNumberOptions(shape.sides, 0, 8)
                };
            } else {
                return {
                    type: 'countVertices',
                    shape: randomShape,
                    question: `How many vertices (corners) does a ${shape.name} have?`,
                    correctAnswer: shape.vertices,
                    options: generateNumberOptions(shape.vertices, 0, 8)
                };
            }
        }

        // Medium Level: Perimeter
        function generateMediumQuestion() {
            const shapeTypes = ['square', 'rectangle', 'pentagon', 'hexagon'];
            const randomShape = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];

            if (randomShape === 'square') {
                const side = Math.floor(Math.random() * 10) + 3;
                const perimeter = side * 4;
                return {
                    type: 'perimeter',
                    shape: randomShape,
                    question: `What is the perimeter of a square with side length ${side}?`,
                    dimensions: { side },
                    correctAnswer: perimeter,
                    options: generateNumberOptions(perimeter, perimeter - 10, perimeter + 10)
                };
            } else if (randomShape === 'rectangle') {
                const length = Math.floor(Math.random() * 10) + 5;
                const width = Math.floor(Math.random() * 8) + 2;
                const perimeter = 2 * (length + width);
                return {
                    type: 'perimeter',
                    shape: randomShape,
                    question: `What is the perimeter of a rectangle with length ${length} and width ${width}?`,
                    dimensions: { length, width },
                    correctAnswer: perimeter,
                    options: generateNumberOptions(perimeter, perimeter - 10, perimeter + 10)
                };
            } else {
                const sides = randomShape === 'pentagon' ? 5 : 6;
                const sideLength = Math.floor(Math.random() * 8) + 3;
                const perimeter = sides * sideLength;
                return {
                    type: 'perimeter',
                    shape: randomShape,
                    question: `What is the perimeter of a ${shapes[randomShape].name} if each side is ${sideLength}?`,
                    dimensions: { sideLength },
                    correctAnswer: perimeter,
                    options: generateNumberOptions(perimeter, perimeter - 10, perimeter + 15)
                };
            }
        }

        // Hard Level: Area
        function generateHardQuestion() {
            const shapeTypes = ['square', 'rectangle', 'triangle'];
            const randomShape = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];

            if (randomShape === 'square') {
                const side = Math.floor(Math.random() * 10) + 3;
                const area = side * side;
                return {
                    type: 'area',
                    shape: randomShape,
                    question: `What is the area of a square with side length ${side}?`,
                    dimensions: { side },
                    correctAnswer: area,
                    options: generateNumberOptions(area, Math.max(1, area - 20), area + 20)
                };
            } else if (randomShape === 'rectangle') {
                const length = Math.floor(Math.random() * 10) + 5;
                const width = Math.floor(Math.random() * 8) + 2;
                const area = length * width;
                return {
                    type: 'area',
                    shape: randomShape,
                    question: `What is the area of a rectangle with length ${length} and width ${width}?`,
                    dimensions: { length, width },
                    correctAnswer: area,
                    options: generateNumberOptions(area, Math.max(1, area - 20), area + 20)
                };
            } else {
                const base = Math.floor(Math.random() * 10) + 4;
                const height = Math.floor(Math.random() * 8) + 3;
                const area = Math.floor((base * height) / 2);
                return {
                    type: 'area',
                    shape: randomShape,
                    question: `What is the area of a triangle with base ${base} and height ${height}?<br><small>(Formula: ¬Ω √ó base √ó height)</small>`,
                    dimensions: { base, height },
                    correctAnswer: area,
                    options: generateNumberOptions(area, Math.max(1, area - 15), area + 15)
                };
            }
        }

        // Generate answer options
        function generateShapeOptions(correctAnswer) {
            const allShapes = Object.values(shapes).map(s => s.name);
            const options = [correctAnswer];

            while (options.length < 4) {
                const randomOption = allShapes[Math.floor(Math.random() * allShapes.length)];
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }

            return shuffleArray(options);
        }

        function generateNumberOptions(correctAnswer, min, max) {
            const options = [correctAnswer];

            while (options.length < 4) {
                const randomOption = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!options.includes(randomOption) && randomOption > 0) {
                    options.push(randomOption);
                }
            }

            return shuffleArray(options);
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Load Question
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];

            document.getElementById('questionText').innerHTML = question.question;
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextButton').style.display = 'none';

            // Display shape if it's an identification question
            const shapeDisplay = document.getElementById('shapeDisplay');
            if (question.type === 'identify' || question.type === 'countSides' || question.type === 'countVertices') {
                shapeDisplay.innerHTML = drawShape(question.shape);
            } else {
                shapeDisplay.innerHTML = '';
            }

            // Display answer options
            const optionsContainer = document.getElementById('answerOptions');
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'answer-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, question.correctAnswer);
                optionsContainer.appendChild(button);
            });

            updateStats();
        }

        // Draw Shape (SVG)
        function drawShape(shapeType) {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7B731', '#5F27CD'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", "200");
            svg.setAttribute("height", "200");
            svg.setAttribute("viewBox", "0 0 200 200");
            svg.classList.add('shape');

            let shape;

            switch(shapeType) {
                case 'square':
                    shape = document.createElementNS(svgNS, "rect");
                    shape.setAttribute("x", "50");
                    shape.setAttribute("y", "50");
                    shape.setAttribute("width", "100");
                    shape.setAttribute("height", "100");
                    break;
                case 'rectangle':
                    shape = document.createElementNS(svgNS, "rect");
                    shape.setAttribute("x", "30");
                    shape.setAttribute("y", "60");
                    shape.setAttribute("width", "140");
                    shape.setAttribute("height", "80");
                    break;
                case 'circle':
                    shape = document.createElementNS(svgNS, "circle");
                    shape.setAttribute("cx", "100");
                    shape.setAttribute("cy", "100");
                    shape.setAttribute("r", "60");
                    break;
                case 'triangle':
                    shape = document.createElementNS(svgNS, "polygon");
                    shape.setAttribute("points", "100,40 40,160 160,160");
                    break;
                case 'pentagon':
                    shape = document.createElementNS(svgNS, "polygon");
                    const pentagonPoints = getPolygonPoints(5, 100, 100, 60);
                    shape.setAttribute("points", pentagonPoints);
                    break;
                case 'hexagon':
                    shape = document.createElementNS(svgNS, "polygon");
                    const hexagonPoints = getPolygonPoints(6, 100, 100, 60);
                    shape.setAttribute("points", hexagonPoints);
                    break;
                case 'octagon':
                    shape = document.createElementNS(svgNS, "polygon");
                    const octagonPoints = getPolygonPoints(8, 100, 100, 60);
                    shape.setAttribute("points", octagonPoints);
                    break;
            }

            shape.setAttribute("fill", color);
            shape.setAttribute("stroke", "#333");
            shape.setAttribute("stroke-width", "3");
            svg.appendChild(shape);

            return svg.outerHTML;
        }

        function getPolygonPoints(sides, cx, cy, radius) {
            const points = [];
            for (let i = 0; i < sides; i++) {
                const angle = (Math.PI * 2 * i) / sides - Math.PI / 2;
                const x = cx + radius * Math.cos(angle);
                const y = cy + radius * Math.sin(angle);
                points.push(`${x},${y}`);
            }
            return points.join(' ');
        }

        // Check Answer
        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(btn => btn.disabled = true);

            const selectedButton = Array.from(buttons).find(btn => btn.textContent == selected);
            const correctButton = Array.from(buttons).find(btn => btn.textContent == correct);

            if (selected == correct) {
                selectedButton.classList.add('correct');
                correctAnswers++;
                score += 10;
                streak++;
                bestStreak = Math.max(bestStreak, streak);

                // Streak bonus
                if (streak >= 3) {
                    score += 5;
                    showCelebration();
                }

                showFeedback(true);
            } else {
                selectedButton.classList.add('incorrect');
                correctButton.classList.add('correct');
                streak = 0;
                showFeedback(false);
            }

            updateStats();
            document.getElementById('nextButton').style.display = 'block';
        }

        // Show Feedback
        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');

            if (isCorrect) {
                const messages = ['Correct! üéâ', 'Great job! ‚≠ê', 'Awesome! üåü', 'Perfect! üëè', 'Excellent! üíØ'];
                if (streak >= 10) {
                    feedback.textContent = 'SHAPE MASTER! ‚≠ê‚≠ê‚≠ê 10 in a row!';
                } else if (streak >= 5) {
                    feedback.textContent = 'ON FIRE! ‚≠ê‚≠ê 5 in a row!';
                } else if (streak >= 3) {
                    feedback.textContent = 'GREAT START! ‚≠ê 3 in a row!';
                } else {
                    feedback.textContent = messages[Math.floor(Math.random() * messages.length)];
                }
                feedback.className = 'feedback correct';
            } else {
                const messages = ['Not quite! Try again next time.', 'Keep practicing!', 'Almost there!'];
                feedback.textContent = messages[Math.floor(Math.random() * messages.length)];
                feedback.className = 'feedback incorrect';
            }
        }

        // Show Celebration
        function showCelebration() {
            const stars = ['‚≠ê', 'üåü', '‚ú®', 'üí´'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'celebration-star';
                    star.textContent = stars[Math.floor(Math.random() * stars.length)];
                    star.style.left = Math.random() * window.innerWidth + 'px';
                    star.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(star);

                    setTimeout(() => star.remove(), 1000);
                }, i * 100);
            }
        }

        // Next Question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Update Stats
        function updateStats() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('streakDisplay').textContent = streak;
            document.getElementById('progressDisplay').textContent = `${currentQuestionIndex + 1}/${totalQuestions}`;
        }

        // Show Results
        function showResults() {
            const accuracy = Math.round((correctAnswers / totalQuestions) * 100);

            document.getElementById('finalScore').textContent = `${score} Points!`;
            document.getElementById('correctCount').textContent = `${correctAnswers}/${totalQuestions}`;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('accuracy').textContent = `${accuracy}%`;

            let message = '';
            if (accuracy === 100) {
                message = 'üèÜ PERFECT SCORE! You are a true Shape Master!';
            } else if (accuracy >= 80) {
                message = 'üåü Excellent work! You really know your geometry!';
            } else if (accuracy >= 60) {
                message = 'üëç Good job! Keep practicing to improve!';
            } else {
                message = 'üí™ Nice try! Practice makes perfect!';
            }

            document.getElementById('resultsMessage').textContent = message;

            showScreen('resultsScreen');
        }

        // Screen Navigation
        function showScreen(screenId) {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        }

        function backToMenu() {
            showScreen('menuScreen');
        }

        function restartLevel() {
            startGame(currentLevel);
        }
    </script>
</body>
</html>
