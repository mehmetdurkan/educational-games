<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Educational Games ðŸŽ®</title>
    <link rel="stylesheet" href="./css/shared.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #fff;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .game-icon {
            font-size: 4em;
            text-align: center;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .game-description {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .play-button {
            padding: 12px 30px;
            width: 100%;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .loading h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: white;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Our Educational Games ðŸŽ¨</h1>
            <p class="subtitle">Learn while having fun!</p>
        </header>

        <div id="gameGrid" class="game-grid">
            <div class="loading">
                <h2>Loading games... ðŸŽ²</h2>
            </div>
        </div>
    </div>

    <script>
        async function loadGames() {
            try {
                const response = await fetch('./data/games-list.json');
                if (!response.ok) {
                    throw new Error('Failed to load games list');
                }
                const games = await response.json();
                renderGames(games);
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('gameGrid').innerHTML = `
                    <div class="error">
                        <h2>Oops! ðŸ˜…</h2>
                        <p>Couldn't load the games list. Make sure games-list.json exists in the data folder.</p>
                    </div>
                `;
            }
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function renderGames(games) {
            const gameGrid = document.getElementById('gameGrid');

            if (games.length === 0) {
                gameGrid.innerHTML = `
                    <div class="loading">
                        <h2>No games yet! ðŸŽ²</h2>
                        <p>Add some games to get started!</p>
                    </div>
                `;
                return;
            }

            gameGrid.innerHTML = games.map((game, index) => `
                <div class="game-card" style="animation-delay: ${index * 0.1}s">
                    <div class="game-icon">${escapeHTML(game.icon)}</div>
                    <h3 class="game-title">${escapeHTML(game.name)}</h3>
                    <p class="game-description">${escapeHTML(game.description)}</p>
                    <button class="play-button btn-primary">
                        Play Now! â–¶
                    </button>
                </div>
            `).join('');

            gameGrid.querySelectorAll('.play-button').forEach((btn, index) => {
                btn.addEventListener('click', () => playGame(games[index].path));
            });
        }

        function playGame(gamePath) {
            window.location.href = gamePath;
        }

        // Load games on page load
        loadGames();
    </script>
</body>
</html>
